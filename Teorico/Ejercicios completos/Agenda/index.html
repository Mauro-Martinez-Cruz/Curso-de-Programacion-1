<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/clases.js"></script>
    <script src="js/funciones.js"></script>
    <title>Contactos</title>
</head>
<body>
    <header>
        <h1>Contactos</h1>
    </header>
    <section>
        <h2>Ingreso de datos</h2>
        <article>
            <form id="idFormulario">
                <label for="idNombre">Nombre: </label>
                <input type="text" id="idNombre" required>
                <br>
                <label for="idApellido">Apellido: </label>
                <input type="text" id="idApellido" required>
                <br>
                <label for="idEdad">Edad: </label>
                <input type="number" id="idEdad" min="12" max="60" required>
                <br>
                <label for="idTelefono">Teléfono: </label>
                <input type="text" id="idTelefono" required>
                <br>
                <input type="button" id="idBotonAgregar" value="Agregar">
                <input type="button" id="idBotonJovenes" value="Consultar Jovenes">
                <p id="idMasJoven">Más joven: SIN DATOS</p>
            </form>
        </article>
        <article>
            <label for ="idComboContactos">Contactos: </label>
	        <select id="idComboContactos" >Combos </select>
	        <input type="button" id = "idBotonEliminar" value="Eliminar">
        </article>
    </section>
    <aside>
        <h4>Contactos ingresados: <span id="idCant"></span></h4>
        <ul id="idLista"></ul>
        <table id="idTablaJovenes"></table>
    </aside>
</body>
</html>
