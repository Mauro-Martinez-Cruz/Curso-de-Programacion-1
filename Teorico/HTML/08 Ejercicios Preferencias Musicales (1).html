<!--Ejercicio Preferencias Musicales -->
<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Preferencias Musicales</title>
	</head>
	<body>
		<h1>Preferencias Musicales</h1>
		
		<h3>Musica que te gusta:</h3>
		<label for="idCheckRock">Rock</label>
		<input type="checkbox" name="rock" id="idCheckRock">
		<label for="idCheckPop">Pop</label>
		<input type="checkbox" name="pop" id="idCheckPop">
		<label for="idCheckJazz">Jazz</label>
		<input type="checkbox" name="jazz" id="idCheckJazz">
		
		<h3>Edad:</h3>
		<input type="radio" name="edad" id="radio1217" value ="1" checked>
		<label for="radio1217">12 a 17 años</label>
		</br>
		<input type="radio" name="edad" id="radio1835" value ="2">
		<label for="radio1835">18 a 35 años</label>
		</br>
		<input type="radio" name="edad" id="radioMas35" value ="3">
		<label for="radioMas35">Mayor de 35 años</label>
		
		<h3>Grupo/cantante preferido</h3>
		<label for="grupos">Los grupos disponibles son:</label>
		<select name="grupos" id="grupos">
			<option>Metallica</option>
			<option>Britney Spears</option>
			<option selected>Madonna</option>
			<option>Alo Brazil</option>
		</select>
	</body>
</html>
